<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	body {
		font-family: 굴림
	}
	div {
		background-color: gray;
		margin: 10px 0px;
	}
	span {
		background-color: skyblue;
	}
</style>
<title>Insert title here</title>
</head>
<body>
	<h1>첫 번째로 중요한 제목</h1>
	<h2>두 번째로 중요한 제목</h2>
	<h3>세 번째로 중요한 제목</h3>
	<h4>네 번째로 중요한 제목</h4>
	<h5>다섯 번째로 중요한 제목</h5>
	<h6>여섯 번째로 중요한 제목</h6>
	
	<p>문장입니다.</p>
	
	<address>
		<em>강조된 키워드</em> <b>제일 중요한 키워드</b><br>
		<em>
			이름: 홍길동<br>
			주소: 경기도 안산시 상록구<br>
			전화번호: 031-123-1234
		</em>
	</address>
	
	<div>
		<h1>제목</h1>
		문장
	</div>
	
	<span><em>강조</em>한 문자 및 <b>더 강조</b></span>한 문자
	
</body>
</html>
