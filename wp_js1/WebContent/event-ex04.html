<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var registerEventHandler = function(element, eventName, handler) {
	element && 
	element.attachEvent && 
	element.attachEvent('on' + eventName, handler);
	
	element && 
	element.addEventListener && 
	element.addEventListener(eventName, handler);
}

/* DOM level 2: Standard Event Model -> addEventListener, removeEventListener */

window.onload = function() {
	var header = document.getElementById('header');
	
	// MultiEvent Listsner 연결 가능
	// Observer Pattern
	header.addEventListener('click', function() {
		console.log('Click 1');
	});
	header.addEventListener('click', function() {
		console.log('Click 2');
	});
	header.addEventListener('click', function() {
		console.log('Click 3');
	});
	// < IE8 대응(cross-browser)
	registerEventHandler(header, 'click', function() {
		console.log('Click 4');
	});
}
</script>
</head>
<body>
	<h1 id="header">Click</h1>
</body>
</html>
