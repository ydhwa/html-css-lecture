<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="rect.js"></script>
<script>
window.onload = function() {
	var rects = [
		new Rect(100, 100, 200, 200, "RGB(0, 0, 255, 200)"),
		new Rect(250, 250, 400, 400, "#f99")
	];
	
	var index = 0;
	var intervalId = setInterval(function() {
		if(index >= rects.length) {
			clearInterval(intervalId);
			return;
		}
		rects[index++].show();
	}, 1000);
}
</script>
</head>
<body>
	<div style="position: absolute; left: 10px; top: 80px; width: 200px; height: 200px; background-color: #f00;">
	</div>
</body>
</html>
