<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 객체(type object)를 생성하는 방법 1
// new 키워드를 사용하는 방법
var o1 = new Object();
o1.name = '둘리';
o1.age = 10;
console.log(o1);

// 객체(type object)를 생성하는 방법 2
// literal
var o2 = new Object();
o2.name = '또치';
o2.age = 20;
console.log(o2);

// 객체(type object)를 생성하는 방법 3
// JavaScript Object Notation
var o3 = {
	name: '또치',
	age: 20
}
console.log(o3);

// 객체(type object)를 생성하는 방법 4
// 커스턴 생성 함수를 사용하는 방법

var f = function() {
	console.log('보통 일단 함수...');
}

var MyObject = function(name, age) {
	console.log('생성자 함수...');
	this.name = name;
	this.age = age;
}

// 내장 객체 생성
MyObject.prototype.school = 'bit academy';
MyObject.prototype.course = 'cafe24';
MyObject.prototype.info = function() {
	console.log(
			this.name + " : " + 
			this.age + " : " + 
			this.school + " : " +
			this.cource
	);
}

// 기능상 위의 케이스는 다른 점이 없기 때문에, 관례를 따르면서 구별한다.
f();
// MyObject();

var o4 = new MyObject('도우넛', 10);
console.log(o4);

var o5 = new MyObject('또치', 8);
o5.info = function() {
	console.log("비밀");
}
o5.info();

var o6 = new MyObject('길동', 20);
console.log(o6);
console.log(o6.school);
console.log(o6.course);
o6.school = 'sds multicampus';
console.log(o6.school);

</script>
</head>
<body>
	<h1>객체</h1>
</body>
</html>
