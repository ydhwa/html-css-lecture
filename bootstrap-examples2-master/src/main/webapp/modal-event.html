<link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

<body>
	<div class="container">


		<h1>모달</h1>

		<hr>
		<!-- Button trigger modal -->
		<button id="btn-show-modal" class="btn btn-primary btn-lg">여기를 클릭하시면 모달 윈도우가 실행됩니다.</button>

		<hr>


		<a href="#myModal" data-toggle="modal">여기를 클릭하시면 모달 윈도우가 실행됩니다. </a>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">모달 제목</h4>
					</div>
					<div class="modal-body">
						<p>
							정말 종료 하시겠습니까?<br>
							정말 종료 하시겠습니까?<br>
							정말 종료 하시겠습니까?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button id="modal-ok" type="button" class="btn btn-primary">확인</button>
					</div>
				</div>
				<!-- 모달 콘텐츠 -->
			</div>
			<!-- 모달 다이얼로그 -->
		</div>
		<!-- 모달 전체 윈도우 -->



	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="assets/js/bootstrap.min.js"></script> 
	
	<script>
		$('#modal-ok').click(function() {
			console.log('확인');
			$('#myModal').modal('hide');
		});
		
		$('#btn-show-modal').click(function(event) {
			$('#myModal')
			.on('hide.bs.modal', function() {
				console.log('취소');
			})
			.modal('show');
		});
	</script>
</body>
</html>
