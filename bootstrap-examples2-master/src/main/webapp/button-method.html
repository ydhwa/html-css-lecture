<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>부트스트랩</title>

<!-- Bootstrap -->
<link href="assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/kfonts.css" rel="stylesheet">
<style>
h2 {
	margin: 20px 0
}
button.btn {
	margin-left: 10px;
	float: left;
}
.inner {
	margin: 100px auto;
	width: 70%
}
</style>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<h2>버튼 메소드</h2>
		<h4>.button('toggle') 메소드 예제</h4>
		<div id="my-buttons-1" class="bs-example">
			<button type="button" class="btn btn-primary">버튼</button>
		</div>
		<div class="clearfix"></div>

		<h4>.button('loading') 메소드 예제</h4>
		<div id="my-buttons-2" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="로딩 중...">버튼</button>
		</div>
		<div class="clearfix"></div>

		<h4>.button('reset') 메소드 예제</h4>
		<div id="my-buttons-3" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="로딩 중 ...">버튼</button>
		</div>
		<div class="clearfix"></div>

		<h4>.button(string) 메소드 예제</h4>
		<div id="my-buttons-4" class="bs-example">
			<button type="button" class="btn btn-primary" data-loading-text="로딩 중 ..." data-finish-text="로딩 끝!" >여기를 누르세요.</button>
		</div>

	</div>
	<!-- container 끝 -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="assets/js/bootstrap.min.js"></script>
	
	
	<!-- 맨 밑에 코드를 작성하면 이미 DOM이 로드된 상태이므로 로드된 후 실행하라는 구문을 적지 않아도 된다. -->
	<script>
		$(function() {
// 			var $btn = $('#my-buttons-1 .btn');
// 			$btn.on('click', function() {
// 			});
			$('#my-buttons-1 .btn').click(function() {
				$btn = $(this);		// jQuery 객체!
				$btn.button('toggle');	// toggle 버튼으로 만들었다!
			});
			
			
			$('#my-buttons-2 .btn').click(function() {
				$(this).button('loading');
			});
			
			
			$('#my-buttons-3 .btn').click(function() {
				var $btn = $(this);		// closer
// 				$(this).button('loading');
				$btn.button('loading');
				setTimeout(function() {
// 					$(this).		// 여기 함수는 나중에 실행되기 때문에 여기 this는 바깥 블록의 this와 다르다!
					$btn.button('reset');
				}, 3000);	// callback 함수
			});
			
			
			$('#my-buttons-4 .btn').click(function() {
				var $btn = $(this);		// closer
				$btn.button('loading');
				setTimeout(function() {
					$btn.button('finish');
				}, 3000);	// callback 함수
			});
		});
	</script>
</body>
</html>
